<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour toi ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff8fab;
      --card: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.25);
      --text: #fff;
      --shadow: 0 20px 60px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,.25), transparent 55%),
        radial-gradient(900px 500px at 80% 30%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* floating hearts background */
    .hearts{ position:fixed; inset:0; pointer-events:none; }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.0;
      transform:translateY(20px) scale(.9);
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translateY(30px) scale(.9)}
      10%{opacity:.95}
      100%{opacity:0; transform:translateY(-120vh) scale(1.25)}
    }

    .card{
      width:min(520px, 92vw);
      border-radius:28px;
      padding:26px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      font-size:13px;
      opacity:.95;
    }
    .title{
      font-size:22px;
      font-weight:800;
      margin:4px 0 0 0;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:8px 0 0 0;
      opacity:.9;
      line-height:1.45;
    }

    .progressWrap{
      margin:18px 0 18px 0;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
    }
    .progressRow{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      opacity:.9;
      margin-bottom:8px;
    }
    .bar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.16);
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: rgba(255,255,255,.75);
      transition: width .5s ease;
    }

    .question{
      margin:18px 0 0 0;
      font-size:20px;
      font-weight:750;
      line-height:1.35;
      transform: translateY(0);
      opacity:1;
      transition: opacity .25s ease, transform .25s ease;
    }
    .question.fade{
      opacity:0;
      transform: translateY(8px);
    }

    .choices{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:16px;
    }
    button{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 14px;
      border-radius:18px;
      background: rgba(255,255,255,.16);
      color: #fff;
      font-weight:700;
      font-size:15px;
      border: 1px solid rgba(255,255,255,.22);
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }
    button:hover{
      background: rgba(255,255,255,.22);
      transform: translateY(-1px);
    }
    button:active{
      transform: translateY(1px) scale(.99);
    }

    .footer{
      margin-top:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      opacity:.9;
      font-size:12px;
    }
    .tiny{opacity:.85}

    /* final screen */
    .final{
      text-align:center;
      padding:12px 6px 4px 6px;
      animation: pop .55s ease both;
    }
    @keyframes pop{
      0%{transform: scale(.96); opacity:0}
      100%{transform: scale(1); opacity:1}
    }
    .final h1{
      margin:10px 0 6px 0;
      font-size:34px;
      letter-spacing:.4px;
    }
    .final p{
      margin:0;
      opacity:.95;
      line-height:1.5;
      font-size:14px;
    }
    .bigHeart{
      font-size:42px;
      animation: beat 1s infinite;
      display:inline-block;
      margin-bottom:6px;
    }
    @keyframes beat{
      0%,100%{transform: scale(1)}
      50%{transform: scale(1.12)}
    }

    /* small toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.22);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-4px);
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="card" id="card">
    <div class="top">
      <div>
        <div class="badge">üîí Acc√®s r√©serv√© √† toi</div>
        <div class="title">Mini jeu Saint-Valentin</div>
      </div>
      <div class="badge" id="scoreBadge">üíò 0/3</div>
    </div>

    <p class="subtitle" id="subtitle">
      R√©ponds vite üòå (et fais attention‚Ä¶ y‚Äôa que des bonnes r√©ponses)
    </p>

    <div class="progressWrap">
      <div class="progressRow">
        <span>Progression</span>
        <span id="stepLabel">Question 1/3</span>
      </div>
      <div class="bar"><div id="barFill"></div></div>
    </div>

    <div class="question" id="q"></div>
    <div class="choices" id="choices"></div>

    <div class="footer">
      <span class="tiny">Made with ‚ù§Ô∏è (by you)</span>
      <span class="tiny" id="hint">‚ú® clique une r√©ponse</span>
    </div>
  </main>

  <div class="toast" id="toast">üíå</div>

<script>
  // ‚úÖ Personnalise ici si tu veux
  const nom = "mon amour"; // ex: "Mehdi"
  const finalMessage = `Je t'aime, ${nom} ‚ù§Ô∏è`;

  const questions = [
    {
      q: "Question 1 : Qui est la personne qui a √©luminer ta vie le puuus  üòå",
      a: ["Toi ‚ù§Ô∏è", "D kemi a tarwihtiw","Evidemment toi"],
      ok: 1
    },
    {
      q: "Question 2 : Tu sais que je pense √† toi‚Ä¶a savoir kecciiiiiiiiiiii?????!!!!!",
      a: ["Tout le temps", "H24 m√™me"],
      ok: 1
    },
    {
      q: "Question 3 : quel compliment que je prefere que tu m'appelle aveeec üòå",
      a: ["mon b√©b√© " ," a thamelhantiiiiw", " a tharwihthiiiw"],
      ok: 1
    },
    {
      q: "Question 3 : qu'est ce que tu aimes le plus en moi üòå",
      a: ["ma gentillesse et mon respect pour toi " ," quand je boude et je fais la tete ", "mon sourire et timidit√©"],
      ok: 1
    },
  ];

  const qEl = document.getElementById("q");
  const choicesEl = document.getElementById("choices");
  const barFill = document.getElementById("barFill");
  const stepLabel = document.getElementById("stepLabel");
  const scoreBadge = document.getElementById("scoreBadge");
  const toast = document.getElementById("toast");
  const hearts = document.getElementById("hearts");

  let step = 0;
  let score = 0;

  function showToast(text){
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 900);
  }

  function spawnHeartBurst(){
    // petit burst quand il clique
    for(let i=0;i<10;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = ["üíó","üíñ","üíò","üíù"][Math.floor(Math.random()*4)];
      s.style.left = (Math.random()*100) + "vw";
      s.style.bottom = "-10vh";
      s.style.animationDuration = (3 + Math.random()*2.5) + "s";
      s.style.fontSize = (14 + Math.random()*18) + "px";
      s.style.opacity = 0;
      hearts.appendChild(s);
      setTimeout(()=>s.remove(), 6000);
    }
  }

  // floating hearts continuously (soft)
  setInterval(()=>{
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = ["üíó","üíñ","üíò","üíù"][Math.floor(Math.random()*4)];
    h.style.left = (Math.random()*100) + "vw";
    h.style.bottom = "-10vh";
    h.style.animationDuration = (5 + Math.random()*4) + "s";
    h.style.fontSize = (14 + Math.random()*16) + "px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(), 11000);
  }, 650);

  function render(){
    const total = questions.length;
    const item = questions[step];

    qEl.classList.add("fade");
    setTimeout(()=>{
      qEl.textContent = item.q;
      qEl.classList.remove("fade");

      choicesEl.innerHTML = "";
      item.a.forEach((txt, idx)=>{
        const b = document.createElement("button");
        b.textContent = txt;
        b.onclick = ()=> answer(idx);
        choicesEl.appendChild(b);
      });

      stepLabel.textContent = `Question ${step+1}/${total}`;
      barFill.style.width = `${(step/total)*100}%`;
      scoreBadge.textContent = `üíò ${score}/${total}`;
    }, 220);
  }

  function answer(idx){
    const ok = questions[step].ok;
    spawnHeartBurst();

    if(idx === ok){
      score++;
      showToast("‚úÖ je suis fiere de toi a yamelhanüòå");
    } else {
      showToast("üòè Hmm‚Ä¶ essaye encore");
      // petit twist: si mauvaise r√©ponse, on n'avance pas
      return;
    }

    step++;
    const total = questions.length;

    if(step >= total){
      barFill.style.width = "100%";
      scoreBadge.textContent = `üíò ${score}/${total}`;
      document.getElementById("card").innerHTML = `
        <div class="final">
          <div class="bigHeart">üíñ</div>
          <h1>${finalMessage}</h1>
          <p>
            Je peux pas √™tre avec toi aujourd‚Äôhui,<br>
            mais t‚Äôes dans ma t√™te tout le temps üòå
          </p>
          <p style="margin-top:10px; opacity:.9">Clique n‚Äôimporte o√π pour une pluie de c≈ìurs ‚ú®</p>
        </div>
      `;
      document.body.onclick = ()=> spawnHeartBurst();
      return;
    }

    render();
  }

  render();
</script>
</body>
</html>
